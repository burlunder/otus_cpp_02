dist: xenial
language: cpp
compiler: clang
before_script:
- sudo apt update
- sudo apt install libboost-test-dev libspdlog-dev -y
script:
- cmake .
- cmake --build .
- cmake --build . --target package
deploy:
  provider: bintray
  user: ${BINTRAY_USER}
  key: ${BINTRAY_API_KEY}
  file: "${TRAVIS_BUILD_DIR}/descriptor.json"
  skip_cleanup: true
